<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My Trello Power-Up</title>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
  </head>
  <body>
    <script>
      // Use the TrelloPowerUp.initialize method to initialize your Power-Up
      TrelloPowerUp.initialize({
        // Use this function to return the capabilities of your Power-Up
        'card-back-section': function(t, options) {
          return {
            title: 'My Power-Up',
            icon: './images/icon.svg',
            content: {
              type: 'iframe',
              url: './settings.html',
              height: 230
            }
          };
        }
      });
    </script>
  </body>
</html>
