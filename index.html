<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script>
    function triggerScript() {
      return fetch(`https://script.google.com/macros/s/AKfycbxx2xMwsk_heOV4aejLOwF-SsObGD54cxzXJtDxa5wm-W0UO2GGaZqny4Jz54MVzvUR/exec`)
        .then(response => {
          console.log('Google Apps Script triggered successfully.');
        })
        .catch(error => {
          console.error(error);
        });
    }

    TrelloPowerUp.initialize({
      'card-buttons': function(t, options){
        return [{
          icon: './images/icon.svg',
          text: 'Ask GPT',
          callback: function(t){
            return triggerScript();
          }
        }];
      }
    });

  </script>
</body>
</html>
