<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script>
    TrelloPowerUp.initialize({
      'card-buttons': function (t, options) {
        return [
          {
            icon: "https://i.ibb.co/6sbknH0/logo-stroke-32pt-style-2-no-stroke.png",
            text: "Ask GPT",
            callback: function (t) {
              return t.card('id', 'name').then(card => alert(`Do you want to ask GPT your question from ${card.name} card (id: ${card.id})?`))
            }
          }
        ]
      },
      'board-buttons': function (t, options) {
        return [
          { 
            icon: "https://i.ibb.co/6sbknH0/logo-stroke-32pt-style-2-no-stroke.png",
            text: "Ask GPT",
            callback: function (t) {
              return t.board().then(board => alert(`Do you want GPT to reply to all your questions on this board?`))
            }
          }
        ]
      }
    })
  </script>
</body>
</html>
