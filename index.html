<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script>
    function askGpt(cardId, commentText) {
      return fetch(`https://script.google.com/macros/s/14Ae9_kyP17_OnvgbNZPCDIMGfM864f6do-OSnkagpzFEQEbfkDm1dVC8/exec?cardId=${cardId}&commentText=${commentText}`)
        .then(response => response.text())
        .then(data => alert(data))
        .catch(error => {
          console.error(error);
          alert('Error: Failed to get response from Google Apps Script.');
        });
    }


    TrelloPowerUp.initialize({
      'card-buttons': function (t, options) {
        return [
          {
            icon: "https://i.ibb.co/6sbknH0/logo-stroke-32pt-style-2-no-stroke.png",
            text: "Ask GPT",
            callback: function (t) {
              return t.card('id', 'name').then(card => {
                const commentText = "Insert your question here.";
                t.addComment(commentText);
                askGpt(card.id, commentText);
              });
            }
          }
        ]
      },
      'board-buttons': function (t, options) {
        return [
          { 
            icon: "https://i.ibb.co/6sbknH0/logo-stroke-32pt-style-2-no-stroke.png",
            text: "Ask GPT",
            callback: function (t) {
              return t.board().then(board => alert(`Do you want GPT to reply to all your questions on this board?`))
            }
          }
        ]
      }
    })
  </script>
</body>

</html>
